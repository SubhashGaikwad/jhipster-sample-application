<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="annexure">
      <h2 data-cy="annexureDetailsHeading"><span jhiTranslate="jhipsterSampleApplicationApp.annexure.detail.title">Annexure</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ annexure.id }}</span>
        </dd>
        <dt><span jhiTranslate="jhipsterSampleApplicationApp.annexure.type">Type</span></dt>
        <dd>
          <span>{{ annexure.type }}</span>
        </dd>
        <dt><span jhiTranslate="jhipsterSampleApplicationApp.annexure.compliance">Compliance</span></dt>
        <dd>
          <span>{{ annexure.compliance }}</span>
        </dd>
        <dt><span jhiTranslate="jhipsterSampleApplicationApp.annexure.comment">Comment</span></dt>
        <dd>
          <span>{{ annexure.comment }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/annexure', annexure.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
