<div>
  <h2 id="page-heading" data-cy="AnnexureHeading">
    <span jhiTranslate="jhipsterSampleApplicationApp.annexure.home.title">Annexures</span>

    <div class="d-flex justify-content-end">
      <button class="btn btn-info mr-2" (click)="loadAll()" [disabled]="isLoading">
        <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
        <span jhiTranslate="jhipsterSampleApplicationApp.annexure.home.refreshListLabel">Refresh List</span>
      </button>

      <button
        id="jh-create-entity"
        data-cy="entityCreateButton"
        class="btn btn-primary jh-create-entity create-annexure"
        [routerLink]="['/annexure/new']"
      >
        <fa-icon icon="plus"></fa-icon>
        <span jhiTranslate="jhipsterSampleApplicationApp.annexure.home.createLabel"> Create a new Annexure </span>
      </button>
    </div>
  </h2>

  <jhi-alert-error></jhi-alert-error>

  <jhi-alert></jhi-alert>

  <div class="alert alert-warning" id="no-result" *ngIf="annexures?.length === 0">
    <span jhiTranslate="jhipsterSampleApplicationApp.annexure.home.notFound">No annexures found</span>
  </div>

  <div class="table-responsive" id="entities" *ngIf="annexures && annexures.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr>
          <th scope="col"><span jhiTranslate="global.field.id">ID</span></th>
          <th scope="col"><span jhiTranslate="jhipsterSampleApplicationApp.annexure.type">Type</span></th>
          <th scope="col"><span jhiTranslate="jhipsterSampleApplicationApp.annexure.compliance">Compliance</span></th>
          <th scope="col"><span jhiTranslate="jhipsterSampleApplicationApp.annexure.comment">Comment</span></th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let annexure of annexures; trackBy: trackId" data-cy="entityTable">
          <td>
            <a [routerLink]="['/annexure', annexure.id, 'view']">{{ annexure.id }}</a>
          </td>
          <td>{{ annexure.type }}</td>
          <td>{{ annexure.compliance }}</td>
          <td>{{ annexure.comment }}</td>
          <td class="text-right">
            <div class="btn-group">
              <button
                type="submit"
                [routerLink]="['/annexure', annexure.id, 'view']"
                class="btn btn-info btn-sm"
                data-cy="entityDetailsButton"
              >
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
              </button>

              <button
                type="submit"
                [routerLink]="['/annexure', annexure.id, 'edit']"
                class="btn btn-primary btn-sm"
                data-cy="entityEditButton"
              >
                <fa-icon icon="pencil-alt"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
              </button>

              <button type="submit" (click)="delete(annexure)" class="btn btn-danger btn-sm" data-cy="entityDeleteButton">
                <fa-icon icon="times"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
